<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appointment Booking</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      max-width: 500px;
      width: 100%;
      animation: fadeIn 1s ease;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2a4d8f;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
      color: #444;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    button {
      background: #2a4d8f;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #1f3570;
    }
    .list {
      margin-top: 30px;
    }
    .list h3 {
      margin-bottom: 10px;
      color: #333;
      text-align: center;
    }
    .entry {
      background: #f9f9f9;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      animation: slideIn 0.5s ease;
    }
    .reset-btn {
      background: crimson;
      margin-top: 10px;
    }
    .reset-btn:hover {
      background: darkred;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    @keyframes slideIn {
      from {transform: translateY(20px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ“… Book Your Appointment</h2>
    <form id="appointmentForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" required placeholder="Enter your name">

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" required placeholder="Enter your phone number">

      <button type="submit">âœ… Book Now</button>
    </form>

    <div class="list">
      <h3>Registered Appointments</h3>
      <div id="registrations"></div>
      <button class="reset-btn" onclick="clearAppointments()">ðŸ—‘ Clear All</button>
    </div>
  </div>

  <script>
    const form = document.getElementById("appointmentForm");
    const registrationsDiv = document.getElementById("registrations");

    // Load from localStorage on startup
    let appointments = JSON.parse(localStorage.getItem("appointments")) || [];
    renderAppointments();

    form.addEventListener("submit", function(event) {
      event.preventDefault();

      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();

      if (name && phone) {
        const appointment = { name, phone, time: new Date().toLocaleString() };
        appointments.push(appointment);
        localStorage.setItem("appointments", JSON.stringify(appointments));
        renderAppointments();

        form.reset();
      }
    });

    function renderAppointments() {
      registrationsDiv.innerHTML = "";
      appointments.forEach((appt, index) => {
        const entry = document.createElement("div");
        entry.classList.add("entry");
        entry.innerHTML = `<strong>${appt.name}</strong><br>ðŸ“ž ${appt.phone}<br>ðŸ•’ Registered: ${appt.time}`;
        registrationsDiv.appendChild(entry);
      });
    }

    function clearAppointments() {
      if (confirm("Are you sure you want to clear all appointments?")) {
        appointments = [];
        localStorage.removeItem("appointments");
        renderAppointments();
      }
    }
  </script>
</body>
</html>
